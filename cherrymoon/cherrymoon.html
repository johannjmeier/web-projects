<!DOCTYPE html>
<html>
<head>
	<title>cherrymoonhanmburg</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
			background-image: url('https://seproz.com/wp-content/uploads/2019/05/Dj-Beach-Party.jpg');
			background-size: cover;
			background-position: center center;
			background-repeat: no-repeat;
			height: 100vh;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
		}

		header {
			color: #fff;
			text-align: center;
			margin-bottom: 20px;
		}

		h1 {
			font-size: 48px;
			margin: 0;
		}

		nav {
			display: flex;
			align-items: center;
			justify-content: center;
			margin-bottom: 20px;
		}

		ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
		}

		li {
			margin: 0 10px;
		}

		a {
			color: #fff;
			text-decoration: none;
			font-weight: bold;
			font-size: 24px;
		}

		main {
			margin: 20px;
			color: #333;
		}

		section {
			margin-bottom: 40px;
		}

		h2 {
			font-size: 36px;
			margin-bottom: 10px;
		}

		p {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 20px;
		}

		form label {
			display: block;
			margin-bottom: 10px;
		}

		input[type="text"],
		input[type="email"],
		textarea {
			display: block;
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 5px;
			background-color: #eee;
		}

		input[type="submit"] {
			display: block;
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #555;
		}

		footer {
			background-color: #eee;
			padding: 10px;
			text-align: center;
			color: #333;
			font-size: 14px;
		}
	</style>
</head>

			</p>
